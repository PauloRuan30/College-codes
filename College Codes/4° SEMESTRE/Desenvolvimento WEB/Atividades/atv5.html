* {
padding: 0;
margin: 0;
box-sizing: border-box;
font-family: "Poppins", sans-serif;
}

body {
background-color: #343a40;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
user-select: none;
}

.card {
border-radius: 10px;
filter: drop-shadow(0 5px 10px 0 #ffffff);
width: 400px;
height: 210px;
background-color: #ffffff;
padding: 20px;
position: relative;
z-index: 0;
overflow: hidden;
transition: 0.6s ease-in;
}

.card::before {
content: "";
position: absolute;
z-index: -1;
top: -15px;
right: -15px;
background: #014FF5;
height:250px;
width: 25px;
border-radius: 32px;
transform: scale(1);
transform-origin: 50% 50%;
transition: transform 0.25s ease-out;
}

.card:hover::before{
transition-delay:0.2s ;

transform: scale(40);
}

.card:hover{
color: #ffffff;

}

.card p{
padding: 6px 0;
}
</style>
